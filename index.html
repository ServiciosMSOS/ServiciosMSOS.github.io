<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación en Tiempo Real y WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        button, a.button {
            padding: 12px 25px;
            font-size: 1.1em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #startButton {
            background-color: #28a745;
        }
        #startButton:hover {
            background-color: #218838;
        }
        #stopButton {
            background-color: #dc3545;
        }
        #stopButton:hover {
            background-color: #c82333;
        }
        #whatsapp-link {
            background-color: #25d366;
            display: none; /* Inicialmente oculto */
        }
        #whatsapp-link:hover {
            background-color: #128c7e;
        }
        #status {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }
        #location-data {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: left;
            max-width: 400px;
            word-wrap: break-word;
        }
        #map-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        #map-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Ubicación en Tiempo Real y WhatsApp</h1>
    <p>Haz clic en "Iniciar Rastreo" para comenzar a enviar actualizaciones de tu ubicación.</p>
    <div class="controls">
        <button id="startButton">Iniciar Rastreo</button>
        <button id="stopButton" style="display: none;">Detener Rastreo</button>
        <a id="whatsapp-link" class="button" href="#" target="_blank">Compartir por WhatsApp</a>
    </div>
    <div id="status"></div>
    <div id="location-data"></div>

   <script>
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const statusDiv = document.getElementById('status');
    const locationDataDiv = document.getElementById('location-data');

    let watchId = null;
    let lastSentTime = 0;
    const phoneNumber = '50234896175'; // número destino sin signo +

    function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const accuracy = position.coords.accuracy;

        const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}`;
        const whatsappMessage = encodeURIComponent(`¡Hola! Mi ubicación actual es: Latitud ${latitude}, Longitud ${longitude}. Puedes verla aquí: ${googleMapsUrl}`);
        const whatsappShareUrl = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;

        locationDataDiv.innerHTML = `
            <p><strong>Latitud:</strong> ${latitude}</p>
            <p><strong>Longitud:</strong> ${longitude}</p>
            <p><strong>Precisión:</strong> ~${accuracy.toFixed(2)} m</p>
            <a id="map-link" href="${googleMapsUrl}" target="_blank">Ver en Google Maps</a>
        `;
        statusDiv.textContent = 'Rastreo activo. Ubicación actualizada.';

        const now = Date.now();
        if (now - lastSentTime > 60000) { // mínimo 1 minuto entre envíos
            lastSentTime = now;
            window.open(whatsappShareUrl, '_blank');
        }
    }

    function showError(error) {
        let errorMessage = 'Error al obtener ubicación: ';
        switch(error.code) {
            case error.PERMISSION_DENIED:
                errorMessage += 'Permiso denegado.';
                stopWatching();
                break;
            case error.POSITION_UNAVAILABLE:
                errorMessage += 'Ubicación no disponible.';
                break;
            case error.TIMEOUT:
                errorMessage += 'Tiempo agotado.';
                break;
            default:
                errorMessage += 'Error desconocido.';
        }
        statusDiv.textContent = errorMessage;
        locationDataDiv.innerHTML = '';
    }

    function startWatching() {
        if (navigator.geolocation) {
            startButton.style.display = 'none';
            stopButton.style.display = 'inline-block';
            statusDiv.textContent = 'Solicitando permiso...';

            watchId = navigator.geolocation.watchPosition(
                showPosition,
                showError,
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            statusDiv.textContent = 'Tu navegador no soporta geolocalización.';
        }
    }

    function stopWatching() {
        if (watchId) {
            navigator.geolocation.clearWatch(watchId);
            watchId = null;
            startButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
            statusDiv.textContent = 'Rastreo detenido.';
        }
    }

    startButton.addEventListener('click', startWatching);
    stopButton.addEventListener('click', stopWatching);
</script>
</body>
</html>
