<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación en Tiempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #startButton {
            background-color: #28a745;
        }
        #startButton:hover {
            background-color: #218838;
        }
        #stopButton {
            background-color: #dc3545;
            display: none; /* Inicialmente oculto */
        }
        #stopButton:hover {
            background-color: #c82333;
        }
        #status {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }
        #location-data {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: left;
            max-width: 400px;
            word-wrap: break-word;
        }
        #map-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        #map-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Rastreo de Ubicación en Tiempo Real</h1>
    <p>Haz clic en "Iniciar rastreo" para comenzar a recibir actualizaciones de tu ubicación.</p>
    <div class="controls">
        <button id="startButton">Iniciar Rastreo</button>
        <button id="stopButton">Detener Rastreo</button>
    </div>
    <div id="status"></div>
    <div id="location-data"></div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusDiv = document.getElementById('status');
        const locationDataDiv = document.getElementById('location-data');
        
        let watchId; // Variable para almacenar el ID del rastreador

        // Función para mostrar la ubicación en la pantalla
        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}`;

            locationDataDiv.innerHTML = `
                <p><strong>Latitud:</strong> ${latitude}</p>
                <p><strong>Longitud:</strong> ${longitude}</p>
                <p><strong>Precisión:</strong> Aproximadamente ${accuracy.toFixed(2)} metros</p>
                <a id="map-link" href="${googleMapsUrl}" target="_blank">Ver en Google Maps</a>
            `;
            statusDiv.textContent = 'Actualizando ubicación...';
        }

        // Función para manejar errores
        function showError(error) {
            let errorMessage = 'Error al obtener la ubicación: ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage += 'El usuario denegó la solicitud de geolocalización. Por favor, permite el acceso a tu ubicación en la configuración del navegador.';
                    stopWatching();
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage += 'La información de ubicación no está disponible.';
                    break;
                case error.TIMEOUT:
                    errorMessage += 'La solicitud para obtener la ubicación ha caducado. Inténtalo de nuevo.';
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage += 'Un error desconocido ocurrió.';
                    break;
            }
            statusDiv.textContent = errorMessage;
            locationDataDiv.innerHTML = '';
        }

        // Función para iniciar el rastreo
        function startWatching() {
            if (navigator.geolocation) {
                startButton.style.display = 'none';
                stopButton.style.display = 'inline-block';
                statusDiv.textContent = 'Solicitando permiso de ubicación...';

                // watchPosition inicia el rastreo continuo
                watchId = navigator.geolocation.watchPosition(
                    showPosition, // Función que se ejecuta con cada actualización
                    showError,    // Función que se ejecuta si hay un error
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                statusDiv.textContent = 'Tu navegador no soporta la geolocalización.';
            }
        }

        // Función para detener el rastreo
        function stopWatching() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                startButton.style.display = 'inline-block';
                stopButton.style.display = 'none';
                statusDiv.textContent = 'Rastreo detenido.';
            }
        }

        startButton.addEventListener('click', startWatching);
        stopButton.addEventListener('click', stopWatching);
    </script>
</body>
</html>
